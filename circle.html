<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circle</title>
	<style type="text/css">
		div.bar{display: inline-block;width: 30px;height: 75px; background-color: teal;margin-right: 5px;}
	</style>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var h = 150,w = 550;
		var dataset = [
			[5,20],
			[480,90],
			[60,70],
			[230,30],
			[410,45],
			[125,60],
			[300,120]
		]
		var svg = d3.select("body").append("svg").attr("width",w).attr("height",h).style("border","solid blue 1px");
		var padding = 20;
		var yScale = d3.scale.linear().domain([0,h]).range([h,0]);
		svg.selectAll("circle").data(dataset).enter().append("circle")
			.attr("cx",function(d){return d[0]}).attr("cy",function(d){return yScale(d[1])}).attr("r",5);
		svg.selectAll("text").data(dataset).enter().append("text").text(function(d){return d;})
			.attr("x",function(d){return d[0]})
			.attr("y",function(d){return yScale(d[1])+15}).attr("fill","red");
	</script>
</body>
</html>
