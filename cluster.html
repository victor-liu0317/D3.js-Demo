<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cluster</title>
	<style type="text/css">
		.node circle {fill: #fff;stroke:steelblue;stroke-width: 1.5px;}
		.node {font: 12px sans-serif;}
		.link {fill: none;stroke: #ccc;stroke-width: 1.5px;}
	</style>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
</head>
<body>
	
	<script type="text/javascript">
		var width = 500,height = 500;
		var svg = d3.select("body").append("svg").attr("width", width).attr("height", height).style("border","1px solid black")
  					.append("g").attr("transform", "translate(40,0)");
  		var diagonal = d3.svg.diagonal().projection(function(d) { return [d.y, d.x]; });
  		var cluster = d3.layout.cluster().size([width, height - 200]);
  		d3.json('/static/city.json', function(error, root) {
			  //转换数据
			  var nodes = cluster.nodes(root);
			  var links = cluster.links(nodes);

			  var link = svg.selectAll(".link")
			      .data(links)
			      .enter()
			      .append("path")
			      .attr("class", "link")
			      .attr("d", diagonal);

			  var node = svg.selectAll(".node")
			      .data(nodes)
			      .enter()
			      .append("g")
			      .attr("class", "node")
			      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

			  node.append("circle")
			      .attr("r", 4.5);

			  node.append("text")
			      .attr("dx", function(d) { return d.children ? -8 : 8; })
			      .attr("dy", 3)
			      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
			      .text(function(d) { return d.name; });
			});
	</script>
</body>
</html>
